---
- name: apt install aptitude
  ansible.builtin.apt:
    pkg:
      - aptitude
    state: "{{ apply_upgrades | ternary('latest', 'present') }}"
  become: true

- name: apt install prerequisites
  ansible.builtin.apt:
    pkg:
     - apt-transport-https
     - ca-certificates
     - software-properties-common
    state: "{{ apply_upgrades | ternary('latest', 'present') }}"
  become: true

- name: apt upgrade packages
  when: apply_upgrades
  ansible.builtin.apt:
    upgrade: true
  become: true

- name: apt autoremove
  when: apply_upgrades
  ansible.builtin.apt:
    autoremove: true
    purge: true
  become: true
